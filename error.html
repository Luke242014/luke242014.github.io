<!DOCTYPE HTML>
<title>Redirecting...</title>
<h1>Redirecting...</h1>
<p>If you are not redirected, please make sure JavaScript is enabled.</p>
<script>
  switch(window.location.hash) {
    case '#400':
    case '#e400':
      a = '400';
      break;
    case '#404':
    case '#e404':
      a = '404';
      break;
    case '#410':
    case '#e410':
      a = '410';
      break;
    default:
      a = '418';
      break;
  }
  window.location.href = a;
</script>
